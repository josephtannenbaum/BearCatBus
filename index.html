<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html ng-app="root" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>untitled</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<link href="select2-3.4.8/select2.css" rel="stylesheet"/>
	<script src="select2-3.4.8/select2.js"></script>
	<script>
        $(document).ready(function() { $("#e1").select2({
        	placeholder: "Where are you?",
        	allowClear: true
        }); });
    </script>
	<script src="angular.min.js"></script>
	<script src="moment.min.js"></script>
	<script src="parser.js"></script>
	<script src="root.js"></script>
</head>

<body>
<p now="format">Loading...</p>
<p>	
	<select ng-model="location" name="e1" id="e1" style="width:300px" class="populate select2-offscreen" tabindex="-1">
		<option></option> 
		<optgroup label="On Campus">
			<option value="University Union">University Union</option>
			<option value="Mohawk/Dickinson">Mohawk/Dickinson</option>
		</optgroup>
	</select>
</p>
<div ng-controller="onelist">
  <table>
	  <thead>
		  <tr>
			  <td>Bus ....</td>
			  <td>Leaving from ............</td>
			  <td>Departing at</td>
		  </tr>
	  </thead>
	  <tbody>
		  <tr ng-repeat="one in ones">
			  <td>{{one.id}}</td>
			  <td>{{one.name}}</td>
			  <td>{{one.depart_time}}</td>
		  </tr>
	  </tbody>
  </table>
</div>
	
</body>

</html>
